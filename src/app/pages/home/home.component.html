
<div class="login-container">
  <form>
    <input type="text" name="username" placeholder="username" [(ngModel)]="loginFormData.username" (keyup)="validateName()">

    <input type="text" name="password" placeholder="password" [(ngModel)]="loginFormData.password" (keyup)="validatePassword()">

    <button (click)="login()" class='btn' [disabled]="isDisabled() ">Submit</button>

    {{ loginFormData | json}}
  </form>
</div>
